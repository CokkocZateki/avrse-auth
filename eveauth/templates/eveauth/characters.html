{% extends 'eveauth/base.html' %}
{% load static %}

{% block title %}Characters{% endblock %}


{% block content %}
<div class="row">
  <div class="col-sm-9">
    <h2>Characters</h2>
  </div>

  <div class="col-sm-3">
    <a class="btn btn-lg btn-block btn-primary" href="{% url 'social:begin' 'character_auth' %}">Connect</a>
  </div>
</div>
<hr />

<div class="row">
  {% for character in characters %}
  <div class="col-md-3 col-sm-4 col-xs-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        {{ character.name }}
      </div>

      <img width="100%" src="https://imageserver.eveonline.com/Character/{{ character.id }}_512.jpg">

      <ul class="list-group">
        <li class="list-group-item">
          <i>Info will be here later</i>
        </li>
      </ul>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
